<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>穿搭建議</title>

  <link rel="manifest" href="/manifest.webmanifest" />
  <meta name="theme-color" content="#111111" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="apple-mobile-web-app-title" content="穿搭建議" />
  <link rel="apple-touch-icon" href="/apple-touch-icon.png" />

  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <main class="page">
    <header class="hero">
      <span class="chip">CWA 72hr · Outfit Planner</span>
      <h1 class="hero-title">今天該怎麼穿？</h1>
      <div class="hero-sub">依照中央氣象署逐時資料，給你早中晚與一套到底的穿搭建議。</div>
      <a class="pill-link" href="/mini">開啟精簡版 /mini →</a>
    </header>

    <section class="layout">
      <div class="card">
        <div class="card-title">搜尋縣市或使用目前位置</div>
        <form id="searchForm" class="row" style="margin-bottom:10px">
          <div class="field" style="flex:1 1 220px">
            <span class="label">搜尋台灣縣市</span>
            <input id="placeSearch" type="search" list="placeList" placeholder="例如：台北市 / 台中市 / 高雄市" />
            <datalist id="placeList"></datalist>
          </div>
          <button id="btnApply" type="submit">套用</button>
          <button class="secondary" id="btnGeo" type="button">用目前位置</button>
        </form>
        <div class="row" style="margin-bottom:8px">
          <button class="ghost" id="btnTaipei101" type="button">台北101</button>
          <label class="row" style="gap:6px;align-items:center">
            <input type="checkbox" id="debug" />
            <span class="label">debug</span>
          </label>
        </div>
        <div class="hero-sub">iPhone：Safari → 分享 →「加入主畫面」。加入後會全螢幕開啟並顯示專屬圖示。</div>
      </div>

      <div class="card" id="out">
        <div class="summary" id="summary">尚未查詢</div>
        <div class="meta" id="meta"></div>
        <div class="timeline" id="timeline"></div>
        <div class="periods" id="periods"></div>
        <div class="divider"></div>
        <div class="tips">
          <div class="card-title">穿搭 Tips</div>
          <ul id="tips"></ul>
        </div>
        <div class="alert" id="alert"></div>
      </div>
    </section>

    <details class="card">
      <summary>Raw JSON</summary>
      <pre id="raw">{}</pre>
    </details>
  </main>

  <script src="/app.js" defer></script>
</body>
</html>
