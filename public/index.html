<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>穿搭建議</title>

  <link rel="manifest" href="/manifest.webmanifest" />
  <meta name="theme-color" content="#111111" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="apple-mobile-web-app-title" content="穿搭建議" />
  <link rel="apple-touch-icon" href="/apple-touch-icon.png" />

  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <main class="page">
    <header class="hero">
      <span class="chip">CWA 72hr · Outfit Planner</span>
      <h1 class="hero-title">今天該怎麼穿？</h1>
      <div class="hero-sub">依照中央氣象署逐時資料，給你早中晚與一套到底的穿搭建議。</div>
      <div class="hero-actions">
        <a class="pill-link" href="/mini">開啟精簡版 /mini →</a>
        <button class="icon-btn" id="settingsToggle" type="button" aria-label="設定">
          <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
            <path fill="currentColor" d="M12 8.8a3.2 3.2 0 1 1 0 6.4 3.2 3.2 0 0 1 0-6.4zm8.2 2.6-.9-.2a7.4 7.4 0 0 0-.7-1.6l.5-.8a1 1 0 0 0-.1-1.3l-1.4-1.4a1 1 0 0 0-1.3-.1l-.8.5a7.4 7.4 0 0 0-1.6-.7l-.2-.9a1 1 0 0 0-1-.8h-2a1 1 0 0 0-1 .8l-.2.9a7.4 7.4 0 0 0-1.6.7l-.8-.5a1 1 0 0 0-1.3.1L4 7.5a1 1 0 0 0-.1 1.3l.5.8a7.4 7.4 0 0 0-.7 1.6l-.9.2a1 1 0 0 0-.8 1v2c0 .5.3.9.8 1l.9.2c.2.6.4 1.1.7 1.6l-.5.8a1 1 0 0 0 .1 1.3l1.4 1.4a1 1 0 0 0 1.3.1l.8-.5c.5.3 1 .5 1.6.7l.2.9a1 1 0 0 0 1 .8h2c.5 0 .9-.3 1-.8l.2-.9c.6-.2 1.1-.4 1.6-.7l.8.5a1 1 0 0 0 1.3-.1l1.4-1.4a1 1 0 0 0 .1-1.3l-.5-.8c.3-.5.5-1 .7-1.6l.9-.2a1 1 0 0 0 .8-1v-2a1 1 0 0 0-.8-1z"/>
          </svg>
        </button>
        <button class="icon-btn" id="themeToggle" type="button" aria-label="切換深色/淺色">
          <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
            <path fill="currentColor" d="M12 4.5a1 1 0 0 1 1 1v1.2a1 1 0 1 1-2 0V5.5a1 1 0 0 1 1-1zm0 12.3a1 1 0 0 1 1 1v1.2a1 1 0 1 1-2 0v-1.2a1 1 0 0 1 1-1zm7.5-4.8a1 1 0 0 1-1 1h-1.2a1 1 0 1 1 0-2h1.2a1 1 0 0 1 1 1zM7.7 12a1 1 0 0 1-1 1H5.5a1 1 0 1 1 0-2h1.2a1 1 0 0 1 1 1zm9.02-5.52a1 1 0 0 1 1.41 0l.85.85a1 1 0 1 1-1.41 1.41l-.85-.85a1 1 0 0 1 0-1.41zM6.56 17.44a1 1 0 0 1 1.41 0l.85.85a1 1 0 0 1-1.41 1.41l-.85-.85a1 1 0 0 1 0-1.41zm12.17 1.41a1 1 0 0 1-1.41 0l-.85-.85a1 1 0 1 1 1.41-1.41l.85.85a1 1 0 0 1 0 1.41zM7.41 7.41a1 1 0 0 1-1.41 0l-.85-.85a1 1 0 1 1 1.41-1.41l.85.85a1 1 0 0 1 0 1.41zM12 8a4 4 0 1 1 0 8 4 4 0 0 1 0-8z"/>
          </svg>
        </button>
      </div>
    </header>

    <section class="layout">
      <div class="card">
        <div class="card-title">搜尋縣市或使用目前位置</div>
        <form id="searchForm" class="row" style="margin-bottom:10px">
          <div class="field" style="flex:1 1 220px">
            <span class="label">搜尋台灣縣市</span>
            <input id="placeSearch" type="search" placeholder="例如：台北市 / 台中市 / 高雄市" autocomplete="off" />
            <div class="suggestions" id="suggestions"></div>
          </div>
          <button id="btnApply" type="submit">套用</button>
          <button class="secondary" id="btnGeo" type="button">用目前位置</button>
        </form>
        <div class="card-title" style="margin-top:6px">常見縣市</div>
        <div class="row" id="quickPlaces" style="margin-bottom:8px"></div>
        <div class="card-title" style="margin-top:6px">最近紀錄</div>
        <div class="row" id="recentPlaces"></div>
        <div class="hero-sub">iPhone：Safari → 分享 →「加入主畫面」。加入後會全螢幕開啟並顯示專屬圖示。</div>
      </div>

      <div class="card" id="out">
        <div class="tabs" id="dayTabs">
          <button class="tab active" type="button" data-day="0">今天</button>
          <button class="tab" type="button" data-day="1">明天</button>
          <button class="tab" type="button" data-day="2">後天</button>
        </div>
        <div class="summary" id="summary">尚未查詢</div>
        <div class="meta" id="meta"></div>
        <div class="timeline" id="timeline"></div>
        <div class="periods" id="periods"></div>
        <div class="divider"></div>
        <div class="tips">
          <div class="card-title">穿搭 Tips</div>
          <ul id="tips"></ul>
        </div>
        <div class="alert" id="alert"></div>
      </div>
    </section>

  </main>

  <script src="/app.js" defer></script>

  <div class="settings-panel" id="settingsPanel" aria-hidden="true">
    <div class="settings-card">
      <div class="card-title">穿搭偏移設定</div>
      <div class="field">
        <span class="label">早晨偏移（MORNING_BIAS_C）</span>
        <div class="row">
          <input id="morningBias" type="range" min="-3" max="3" step="0.5" />
          <span class="bias-value" id="morningBiasValue">0</span>
        </div>
      </div>
      <div class="field" style="margin-top:10px">
        <span class="label">晚間偏移（EVENING_BIAS_C）</span>
        <div class="row">
          <input id="eveningBias" type="range" min="-3" max="3" step="0.5" />
          <span class="bias-value" id="eveningBiasValue">0</span>
        </div>
      </div>
      <div class="row" style="margin-top:12px">
        <button class="ghost" id="resetBias" type="button">重設</button>
        <button id="closeSettings" type="button">完成</button>
      </div>
    </div>
  </div>
</body>
</html>
